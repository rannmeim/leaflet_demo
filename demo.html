<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标注demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <style>
        #map {
            height: 500px;
            border: 1px solid pink;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
<script src="Leaflet.draw.js"></script>
<script>
    // my

    // var map = L.map('map');
    // var map = L.map('map').setView([51.505, -0.09], 13);
    // var map = L.map('map', {drawControl: true}).setView([51.505, -0.09], 13);
    // example 1
    var map = L.map('map', {drawControl: true}).setView([51.505, -0.09], 13);
     L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
         attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
     }).addTo(map);
    // // example 2
    // var map = L.map('map').setView([51.505, -0.09], 13);
    //  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    //      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    //  }).addTo(map);
    //  // FeatureGroup is to store editable layers
    //  var drawnItems = new L.FeatureGroup();
    //  map.addLayer(drawnItems);
    //  var drawControl = new L.Control.Draw({
    //      edit: {
    //          featureGroup: drawnItems
    //      }
    //  });
     // map.addControl(drawControl);

    var points = []
    var lines = new L.polyline([])
    var tempLines = new L.polyline([], {dashArray: 5})
    var imageUrl = 'kuroko.jpg',
        imageBounds = [[51.505, -0.09], [51.605, -0.19]];
    var bg_img = L.imageOverlay(imageUrl, imageBounds).addTo(map);
    var marker = L.marker([51.505, -0.09]).addTo(map);
    var marker = L.marker([51.605, -0.19]).addTo(map);
    var marker = L.marker([51.605, -0.09]).addTo(map);
    map.on('click', onClick);    //点击地图
    map.on('dblclick', onDoubleClick);
    map.on('mousemove', onMove)//双击地图

    //map.off(....) 关闭该事件

    function onClick(e) {
        console.log(e)
        console.log(map.latLngToLayerPoint([e.latlng.lat, e.latlng.lng]))
        console.log(map.latLngToContainerPoint([e.latlng.lat, e.latlng.lng]))
        console.log(map.latLngToLayerPoint([51.505, -0.09]))
        console.log(map.latLngToContainerPoint([51.505, -0.09]))
        // console.log(bg_img.getBounds())
        // console.log(map.project([e.latlng.lat, e.latlng.lng],1))
        points.push([e.latlng.lat, e.latlng.lng])
        lines.addLatLng(e.latlng)
        map.addLayer(tempLines)
        map.addLayer(lines)
        map.addLayer(L.circle(e.latlng, {color: '#ff0000', fillColor: 'ff0000', fillOpacity: 1}))

    }

    function onMove(e) {
        if (points.length > 0) {
            ls = [points[points.length - 1], [e.latlng.lat, e.latlng.lng], points[0]]
            tempLines.setLatLngs(ls)
            // map.addLayer(tempLines)
        }
    }

    function onDoubleClick(e) {
        L.polygon(points).addTo(map)
        points = []
        //map.removeLayer(tempLines)
        //tempLines.remove()
        lines.remove()
        tempLines.remove()
        lines = new L.polyline([])
    }
</script>
</html>
